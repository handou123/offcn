<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div id="wrap">
    <!--导航条-->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" id="brand-txt">首页</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">前端资讯</a></li>
                    <li><a href="#">课程选择</a></li>
                    <li><a href="#">投票</a></li>
                    <li><a href="#">搜索</a></li>
                    <li><a href="#">注册</a></li>
                    <li><a href="#">登录</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">关于我们</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--切换图片-->
    <div class="container">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner" role="listbox" id="changeImg">
                <div class="item active" >
                    <img src="img/hdp_01.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/hdp_02.jpg" alt="">
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!--路径导航-->
    <div class="container" id="placeNav">
        <ol class="breadcrumb">
            <li><a href="#">首页</a></li>
            <li class="active">投票</li>
        </ol>
    </div>
    <!--登录-->
    <div id="content" class="container">
        <h2>用户登录</h2>
        <hr>
        <form class="form-horizontal" id="form1">
            <div class="form-group">
                <label for="userName" class="control-label col-md-2">用户名</label>
                <div class="col-md-10">
                    <input type="text" id="userName" placeholder="请输入用户名" class="form-control" name="username">
                </div>
            </div>
            <div class="form-group">
                <label for="userPassword" class="control-label col-md-2">密码</label>
                <div class="col-md-10">
                    <input type="password" id="userPassword" class="form-control" placeholder="请输入密码" name="password">
                </div>
            </div>
            <button class="btn btn-success col-md-1 col-md-offset-2" id="logIn">登录</button>
            <button class="btn btn-default col-md-1" id="submit">重置</button>
            <button class="btn btn-danger col-md-1 col-lg-2" id="singUp">还没有帐号，去注册</button>
        </form>
    </div>
    <!--底部-->
    <footer class="container">
        Copyright1999-2016北京中公教育科技股纷有限公司 .All Rights Reserved 京ICP证161188号
    </footer>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
